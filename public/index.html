    <script type="text/javascript">
        console.log('ungalo!!!');

        $.getJSON("/data/worldNuclearInventory.json", function(data){
          $.each(data, function(d){
            console.log(d);
          });

          var items = [];
          $.each( data, function(key, val) {
            items.push( "<li id='" + key + "'>" + val + "</li>" );
          });

          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( "body" );
        });
    </script>
